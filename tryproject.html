<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st project(exersise)</title>
    <style>

     body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        border-color: #007BFF;
        background: linear-gradient( rgb(225, 222, 222));
        border-radius: 30px;
     }

     .center {
        width: 300px;
        justify-content: center;
        align-items: center;
        background-color: rgb(225, 222, 222);
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        
     }

     .para {
        font-weight: bold;
         color: #007BFF;
     }

    .contact {
        font-size: medium;
        background-color: #007BFF;
        color: white;
        transition: background-color 0.3s ease;
        padding: 10px 25px;
        margin-top: 0.5em;
        border-radius: 30px;
        box-shadow: 0 4px 16px #007BFF;
        border-color: #007BFF;
        cursor: pointer;
    }

    .contact:hover {
        background-color: #1c5088;
        box-shadow: 0 4px 16px #288ffd;
    }
    .switch {
        background-color: rgb(225, 222, 222);
        padding: 10px 20px;
        margin-top: 20px;
        margin-bottom: 20px;
        border-radius: 30px;
        border-color: #007BFF;
        color: #007BFF;
        font-weight: bold;
        cursor: pointer;
    }

    .switch:hover {
        color: rgb(225, 222, 222);
        background-color: #007BFF;
    }

     @media(max-width: 400px) {.center {
        padding: 20px 15px;
      }
      .center {
    animation: pointdown 1000ms infinite alternate-reverse;
  }
  @keyframes pointdown {
    0%{
      transform: translateY(0px);
    }
    100%{
      transform: translateY(16px);
    }
  }

    </style>
</head>
<body>
    <div class="center">
        <h1 class="name">Sura Muller</h1>
        <p class="para">Front-end Developer & Designer</p>
        <p><button  class="contact">Contact Me</button></p>
        <button class="switch">Switch to Dark Mode</button>
    </div>

    <script>
        function darkmode() {
            document.querySelector('.center').style.color = ToggleEvent('red');
        }
    </script>
</body>
</html>
