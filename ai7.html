<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pricing Cards</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #eef2f7;
    margin: 0;
  }
  .pricing-container {
    display: flex;
    gap: 20px;
    max-width: 900px;
    width: 90%;
    flex-wrap: wrap;
  }
  .card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
    flex: 1 1 280px;
    padding: 30px 25px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    position: relative;
  }
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgb(0 0 0 / 0.2);
    z-index: 1;
  }
  .card h3 {
    font-size: 1.8rem;
    margin-bottom: 15px;
  }
  .price {
    font-size: 2.5rem;
    color: #4a90e2;
    margin-bottom: 20px;
  }
  ul {
    list-style: none;
    padding-left: 0;
    text-align: left;
    margin-bottom: 25px;
  }
  ul li {
    margin-bottom: 15px;
    padding-left: 20px;
    position: relative;
  }
  ul li::before {
    content: "âœ”";
    position: absolute;
    left: 0;
    color: #4a90e2;
  }
  .btn {
    background: #4a90e2;
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .btn:hover {
    background: #357abd;
  }
  .popular {
    position: absolute;
    top: -15px;
    right: -15px;
    background: #e94e77;
    color: white;
    padding: 7px 15px;
    border-radius: 30px;
    font-weight: bold;
    font-size: 0.9rem;
  }
  @media (max-width: 700px) {
    .pricing-container {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
<body>
  <div class="pricing-container">
    <div class="card">
      <h3>Basic</h3>
      <div class="price">$19<span>/month</span></div>
      <ul>
        <li>1 Website</li>
        <li>10GB Storage</li>
        <li>Email Support</li>
        <li>Basic Analytics</li>
      </ul>
      <button class="btn">Get Started</button>
    </div>
    <div class="card">
      <div class="popular">Popular</div>
      <h3>Pro</h3>
      <div class="price">$49<span>/month</span></div>
      <ul>
        <li>10 Websites</li>
        <li>100GB Storage</li>
        <li>Priority Email Support</li>
        <li>Advanced Analytics</li>
      </ul>
      <button class="btn">Get Started</button>
    </div>
    <div class="card">
      <h3>Enterprise</h3>
      <div class="price">$99<span>/month</span></div>
      <ul>
        <li>Unlimited Websites</li>
        <li>1TB Storage</li>
        <li>24/7 Phone Support</li>
        <li>Custom Analytics</li>
      </ul>
      <button class="btn">Get Started</button>
    </div>
  </div>
</body>
</html>
