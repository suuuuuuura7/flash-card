<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background-color: #f5f7fb;
      color: #1f2933;
    }

    /* NAVBAR */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.06);
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #2563eb;
    }

    .nav-links {
      display: flex;
      gap: 26px;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .nav-links a {
      text-decoration: none;
      color: #111827;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: #2563eb;
      transition: width 0.25s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* HERO SECTION */
    .hero {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: #ffffff;
      padding: 80px 20px;
      text-align: center;
    }

    .hero-inner {
      max-width: 780px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 1.05rem;
      opacity: 0.95;
      margin-bottom: 32px;
    }

    .hero-btn {
      display: inline-block;
      padding: 12px 32px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #2563eb;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease,
        background 0.2s ease, color 0.2s ease;
    }

    .hero-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 35px rgba(15, 23, 42, 0.35);
      background: #e5edff;
    }

    /* MAIN CONTENT */
    main {
      max-width: 1100px;
      margin: 40px auto 60px;
      padding: 0 20px 40px;
    }

    .section-title {
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 32px;
      color: #111827;
    }

    /* PRODUCT CARD */
    .product-card {
      margin: 0 auto;
      max-width: 720px;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      border-radius: 18px;
      padding: 40px 32px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.35);
      display: flex;
      align-items: center;
      gap: 28px;
      color: #ffffff;
    }

    .product-icon {
      width: 72px;
      height: 72px;
      border-radius: 20px;
      background: rgba(15, 23, 42, 0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
    }

    .product-info h3 {
      font-size: 1.4rem;
      margin-bottom: 6px;
    }

    .product-info p {
      font-size: 0.98rem;
      opacity: 0.96;
      margin-bottom: 10px;
    }

    .product-meta {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .nav {
        padding-inline: 16px;
      }

      .nav-links {
        gap: 18px;
        font-size: 0.9rem;
      }

      .hero {
        padding: 60px 18px;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .product-card {
        flex-direction: column;
        text-align: center;
        padding-inline: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <nav class="nav">
      <div class="logo">TechHub</div>
      <div class="nav-links">
        <a href="#products">Products</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">
      <h1>Welcome to TechHub</h1>
      <p>Discover the latest tech products and innovations.</p>
      <button class="hero-btn">Shop Now</button>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main>
    <h2 class="section-title" id="products">Featured Products</h2>

    <article class="product-card">
      <div class="product-icon">ðŸ“±</div>
      <div class="product-info">
        <h3>Smartphone Pro X</h3>
        <p>Powerful performance, stunning display, and allâ€‘day battery life.</p>
        <div class="product-meta">Starting at $899 Â· In stock</div>
      </div>
    </article>
  </main>
</body>
</html>
