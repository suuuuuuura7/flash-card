<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 2 try</title>
    <style>
        body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f0f0f0;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

.profile-card {
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  padding: 30px;
  width: 300px;
  position: relative;
  transition: background 0.3s ease;
  align-items: center;
  justify-content: center;
}

.badge {
  position: absolute;
  top: -12px;
  left: 20px;
  background: #0078D7;
  color: white;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
}

h2 {
  margin: 0;
  font-size: 24px;
  color: #333;
}

.title {
  font-size: 14px;
  color: #666;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  gap: 10px;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.contact {
  background-color: #0078D7;
  color: white;
}

.toggle-mode {
  background-color: #f5f5f5;
  color: #333;
  border: 1px solid #ccc;
}
    </style>
</head>
<body>
    <div class="profile-card">
  <div class="badge">AI Generated</div>
  <h2>Sura Muller</h2>
  <p class="title">Front-end Developer & Designer</p>
  <div class="buttons">
    <button class="contact">Contact Me</button>
    <button class="toggle-mode">Switch to Dark Mode</button>
  </div>
</div>
</body>
</html>
