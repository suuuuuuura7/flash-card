<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Profile Card</title>
  <style>:root {
      --primary-color: #007BFF;
      --bg-color: #fff;
      --text-color: #222;
      --card-bg: #fafafa;
      --btn-hover: #0056b3;
    }
    [data-theme="dark"] {
      --primary-color: #4dabf7;
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
      --btn-hover: #3399ff;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
    }.card {
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      max-width: 350px;
      width: 100%;
      padding: 30px 25px;
      text-align: center;
      transition: background-color 0.3s;
    }.avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid var(--primary-color);
      transition: border-color 0.3s;
    }
    h2 {
      margin: 0 0 10px;
      font-size: 1.8rem;
      letter-spacing: 0.05em;
    }
    p {
      color: var(--primary-color);
      font-weight: 600;
      margin: 0 0 25px;
      font-size: 1rem;
    }.btn {
      padding: 12px 28px;
      font-size: 1rem;
      color: white;
      background-color: var(--primary-color);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,123,255,0.3);
      user-select: none;
    }.btn:hover {
      background-color: var(--btn-hover);
      box-shadow: 0 6px 14px rgba(0,86,179,0.5);
    }

    /* Dark/Light toggle button */.toggle-theme {
      margin-top: 30px;
      font-size: 0.9rem;
      cursor: pointer;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      padding: 8px 20px;
      border-radius: 30px;
      background: transparent;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }.toggle-theme:hover {
      background-color: var(--primary-color);
      color: white;
    }

    /* Responsive */
    @media(max-width: 400px) {.card {
        padding: 20px 15px;
      }.avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="profile-card">
    <img class="avatar" src="https://i.pravatar.cc/120" alt="John Doe" />
    <h2>John Doe</h2>
    <p>Front-end Developer & Designer</p>
    <button class="btn">Contact Me</button>
    <div>
      <button class="toggle-theme" id="theme-toggle">Switch to Dark Mode</button>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        toggleBtn.textContent = 'Switch to Dark Mode';
      } else {
        body.setAttribute('data-theme', 'dark');
        toggleBtn.textContent = 'Switch to Light Mode';
      }
    });
  </script>
</body>
</html>
