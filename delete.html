<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      width: 260px;
      height: 160px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.is-flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 16px;
      box-sizing: border-box;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-front {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #ecfdf5;
    }

    .card-back {
      background: #020617;
      color: #e5e7eb;
      transform: rotateY(180deg);
      border: 1px solid #22c55e33;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .card-text {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .card-tag {
      align-self: flex-start;
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: #022c22bb;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-face card-front">
        <div class="card-title">Interactive JS Card</div>
        <div class="card-text">
          Click this card to reveal more details on the back.
        </div>
        <div class="card-tag">Front</div>
      </div>
      <div class="card-face card-back">
        <div class="card-title">Details</div>
        <div class="card-text">
          You can put any content here: stats, buttons, or links.
        </div>
        <div class="card-tag">Back</div>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");

    card.addEventListener("click", () => {
      card.classList.toggle("is-flipped");
    });
  </script>
</body>
</html>
